<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Task Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kanban Task Board</h1>
        <div class="board">
            <!-- TO DO -->
            <div class="list" id="list1">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>To Do</h2>
                <button class="add-btn" data-list="list1">+</button>
            </div>
            <div class="card" draggable="true" id="card1">Wash Dishes</div>
            <div class="card" draggable="true" id="card2">Buy Groceries</div>
            </div>

            <!-- IN PROGRESS -->
            <div class="list" id="list2">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>In Progress</h2>
                <button class="add-btn" data-list="list2">+</button>
            </div>
            <div class="card" draggable="true" id="card3">Learn Coding</div>
            </div>

            <!-- DONE -->
            <div class="list" id="list3">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Done</h2>
                <button class="add-btn" data-list="list3">+</button>
            </div>
            <div class="card" draggable="true" id="card4">Read a Book</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
